<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <title>Acceso a la cámara con PhoneGap</title>

        body {
            background-color: #E4E4E4;

            height: 100%;
            margin: 0px;
            padding: 0px;

            width: 200px;
            height: 200px;

<body>
    <div id="content" style="margin-top: 100px;">
        <h1>Acceso a la cámara con PhoneGap</h1>
        <button id="use-camera">TOMAR FOTO</button>
        <img id="photo" src="img/icon.jpg" />
        <button id="sendPhoto">ENVIAR FOTO</button>
    </div>
