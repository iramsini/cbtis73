<!DOCTYPE html>
<html>
<head>
    <title>Administración de Especialidades</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/bootbox.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/especialidades.js"></script>
    <style>
        .error {
            color: red;
            font-size: .8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <div class="page-header">
                <h2>Administración de Especialidades</h2>
            </div>
            <ul class="nav nav-tabs" role="tablist" id="pestanas">
                <li role="presentation" class="active"><a href="#alta" aria-controls="alta" role="tab" data-toggle="tab">Alta de Especialidad</a></li>
                <li role="presentation"><a href="#lista" aria-controls="lista" role="tab" data-toggle="tab">Lista de Especialidad</a></li>
            </ul>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="alta">
                    <div class="clearfix">&nbsp;</div>
                    <form id="form1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Ingrese los datos de la especialidad
                            </div>
                            <div class="panel-body">
                                <input id="Id" name="Id" type="hidden" value="0"/>
                                <div class="form-group">
                                    <label class="control-label">Descripcion</label>
                                    <input id="Descripcion" name="Descripcion" type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Siglas</label>
                                    <input id="Siglas" name="Siglas" type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Carrera</label>
                                    <select id="IdCarrera" name="IdCarrera" class="form-control" >
                                    </select>
                                </div>
                            </div>
                            <div class="panel-footer text-center">
                                <div class="btn-group">
                                    <input id="btnEntrar" type="submit" value="Guardar" class="btn btn-primary" />
                                    <input type="reset" value="Cancelar" class="btn btn-default" />
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
                <div role="tabpanel" class="tab-pane" id="lista">
                    <div class="clearfix">&nbsp;</div>
                    <div class="panel panel-success">
                        <div class="panel-heading">
                           Listado de Carreras
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>No.</th>
                                        <th>Descripcion</th>
                                        <th>Siglas</th>
                                        <th>Carrera</th>
                                        <th class="text-center"><span class="glyphicon glyphicon-cog"></span></th>
                                    </tr>
                                </thead>
                                <tbody id="TablaEspecialidades">
                                    <tr>
                                        <td colspan="5">Sin resultados..</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">&nbsp;</div>
    </div>

</body>
</html>
