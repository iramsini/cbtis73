<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Tabla de usuarios registrados</title>
    <link href="loggin/css.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.validate.js"></script>
    <script src="Scripts/bootbox.min.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="Scripts/jquery.dataTables.min.js"></script>
    <script src="Scripts/registrousuario.js"></script>

    <link href="pushy-master/css/normalize.css" rel="stylesheet" />
    <link href="pushy-master/css/demo.css" rel="stylesheet" />
    <style>
        .table {
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <center> <h2>TABLA DE USUARIOS REGISTRADOS</h2></center>
            <center>
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation">
                        <a href="menu.html">
                            <span class="glyphicon glyphicon-home"></span> Regresar al menu
                        </a>
                    </li>
                </ul>
            </center>
        </div>

        <!-- Menu de Taps -->
        <ul class="nav nav-pills" role="tablist">
            <li role="presentation" class="active">
                <a href="#registro" aria-controls="registro" role="tab" data-toggle="tab">Registrar</a>
            </li>
            <li role="presentation">
                <a href="#listado" aria-controls="listado" role="tab" data-toggle="tab">Listado</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="registro">
                <form id="form1">
                    <input id="Id" value="0" type="hidden" />
                    <div class="panel">
                        <div class="panel-body">
                            <div class="form-group">
                                <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="UserName" name="UserName" placeholder="Usuario" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="Password" name="Password" placeholder="Contraseña" />
                            </div>

                            <div>
                                <input id="Estado" name="Estado" class="form-control" type="checkbox" checked="checked" />
                            </div>
                            <div>
                                <select id="Tipo" name="Tipo" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                        </div>
                        <div class="panel-footer text-center">
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-floppy-save"></span> Guardar
                            </button>
                        </div>
                    </div>
                    <footer> NETSERVIT. (8991191563)</footer>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="listado">
                <!-- Contenido de la tabla de alumnos -->
                <table class="table table-bordered" id="ListadoUsuarios">
                    <thead>

                        <tr>
                            <th><span class="glyphicon glyphicon-cog" </span></th>
                            <th>Nombre</th>
                            <th>Nombre de usuario</th>
                            <th>Contraseña</th>
                            <th>Estado</th>
                            <th>Tipo de usuario[1,2]</th>

                        </tr>
                    </thead>
                    <tbody id="TablaUsuarios"></tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
