<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Registro de Clientes</title>
    <link href="loggin/css.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.validate.js"></script>
    <script src="Scripts/bootbox.min.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/nowDate.js"></script>
    <link href="Content/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="Scripts/jquery.dataTables.min.js"></script>


    <script src="Scripts/clientes.js"></script>

    <link href="pushy-master/css/normalize.css" rel="stylesheet" />
    <link href="pushy-master/css/demo.css" rel="stylesheet" />

    <!-- Pushy CSS -->


    <style>
        .table {
            font-size: 0.8em;
        }
    </style>
</head>
<body>


    <div class="container">
        <div class="page-header">
            <center><h2>REGISTRO DE CLIENTES</h2></center>
            <center>
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation">
                        <a href="menu2.html">
                            <span class="glyphicon glyphicon-home"></span> Regresar al menu
                        </a>
                    </li>
                </ul>
            </center>
        </div>

        <!-- Menu de Taps -->
        <ul class="nav nav-pills" role="tablist">
            <li role="presentation" class="active">
                <a href="#registro" aria-controls="registro" role="tab" data-toggle="tab">Registrar</a>
            </li>
            <li role="presentation">
                <a href="#listado" aria-controls="listado" role="tab" data-toggle="tab">Listado</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="registro">
                <form id="form1">
                    <input id="Id" value="0" type="hidden" />
                    <div class="panel">
                        <div class="panel-body">
                            <div class="form-group">
                                <input type="text" class="form-control" id="Cliente" name="Cliente" placeholder="Cliente" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="Usuario" name="Usuario" placeholder="Usuario" />
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="Telefono" name="Telefono" placeholder="899" />
                            </div>

                        </div>
                        <div class="panel-footer text-center">
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-floppy-save"></span> Guardar
                            </button>
                        </div>
                    </div>

                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="listado">
                <!-- Contenido de la tabla de alumnos -->
                <table class="table table-bordered" id="ListadoClientes">
                    <thead>

                        <tr>
                            <th><span class="glyphicon glyphicon-cog" </span></th>
                            <th>Cliente</th>
                            <th>Usuario</th>
                            <th>Fecha de Reparación</th>
                            <th>Teléfono</th>

                        </tr>
                    </thead>
                    <tbody id="TablaClientes"></tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
