<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Registro Final</title>

    <link href="loggin/css.css" rel="stylesheet" />
    <link href="Scripts/highcharts/5.0.14/css/highcharts.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
   
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.validate.js"></script>
    <script src="Scripts/bootbox.min.js"></script>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/nowDate.js"></script>
    <link rel="stylesheet" href="plugins/DataTables/datatables.min.css" />
    <!--// <link href="Content/css/jquery.dataTables.min.css" rel="stylesheet" />-->
    <!--// <script src="Scripts/jquery.dataTables.min.js"></script>-->
    <script type="text/javascript" src="plugins/DataTables/datatables.min.js"></script>

   
    <script src="Scripts/highcharts/5.0.14/highcharts.js"></script>
     <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="Scripts/scanner.js"></script>
    <script src="Scripts/Registrofinal.js"></script>

</head>
<style>
    .table {
        font-size: 0.8em;
    }
</style>


<body>
    <div class="container">
        <div class="page-header">

            <Center><h2>REGISTRO DE FINALIZACIÓN</h2></Center>
            <center>

                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation">
                        <a href="menu.html">
                            <span class="glyphicon glyphicon-home"></span> Regresar al menu
                        </a>
                    </li>
                </ul>
            </center>

        </div>

        <!-- Menu de Taps -->
        <ul class="nav nav-pills" role="tablist">


            <li role="presentation" class="active">
                <a href="#registro" aria-controls="registro" role="tab" data-toggle="tab">Registrar</a>
            </li>
            <li role="presentation">
                <a href="#listado" aria-controls="listado" role="tab" data-toggle="tab">Generar Reporte (EXCEL,PDF)</a>
            </li>
            <li role="presentation">
                <a href="#grafica" aria-controls="grafica" role="tab" data-toggle="tab">Gráfica</a>
            </li>
           

        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="registro">
                <form id="form1">
                    <input id="Id" value="0" type="hidden" />
                    <div class="panel">
                        <div class="panel-body">  
                            <div class="input-group">
                                <input id="Escaner" type="text" class="form-control" name="Escaner" placeholder="Escaner" disabled  />
                                <div class="input-group-btn">
                                    <span class="btn btn-success" id="startScan">
                                        <span class="glyphicon glyphicon-barcode"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="IdCliente" name="IdCliente"></select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="IdMantenimiento" name="IdMantenimiento"></select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="IdIngeniero" name="IdIngeniero"></select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="Costo" name="Costo" placeholder="costo de servicio" />
                            </div>
                            
                        </div>
                        <div class="panel-footer text-center">
                            <button type="submit" class="btn btn-primary">
                                <span class="glyphicon glyphicon-floppy-save"></span> Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div role="tabpanel" class="tab-pane" id="listado">
             
                
                

            <table class="table table-bordered" id="ListadoRegistro">

                <thead>
                    <tr>
                        <th class="text-center"><span class="glyphicon glyphicon-cog"></span></th>
                        <th>Escaner</th>
                        <th>Cliente</th>
                        <th>Mantenimiento</th>
                        <th>Ingeniero</th>
                        <th>Costo</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="TablaRegistro"></tbody>
            </table>
        </div>
        <div id="grafica" class="tab-pane">
            <div id="graficaRegistro" style="width:100%"></div>
        </div>

      <!--<--  Large modal -->
            
    
    </div>

  </DIV>
    <script>
        $('#ListadoRegistro').DataTable();
    </script>
    
</body>
</html>
