<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesion</title>
    <link href="loggin/css.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery.validate.min.js"></script>
    <script src="Scripts/bootbox.min.js"></script>

</head>
<body>
    <center>
        <div id="formContent">

            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-4 hidden-xs">&nbsp;</div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <!--<div class="page-header">-->

                    <h2 class="active"> Inicio de Sesión</h2>
                </div>
                <div class="fadeIn first">
                    <img src="img/icono - copia.png" id="icon" alt="User Icon" />
                </div>
                <!-- Login Form -->
                <form id="form1">
                    <input type="text" id="User" name="User" class="fadeIn second" placeholder="Usuario" />
                    <div class="clearfix">&nbsp;</div>
                    <input type="password" id="Pass" name="Pass" class="fadeIn third" placeholder="Contraseña" />
                    <div class="clearfix">&nbsp;</div>
                    <div class="btn-group text-center">
                        <input type="submit" class="fadeIn fourth" value="Entrar" />
                        <center>
                        <a href="registrousuario.html">
                            <span class="glyphicon glyphicon-registration-mark"></span><h4>¡Registrate!</h4>
                        </a>
                            </center>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-3 col-xs-4 hidden-xs">&nbsp;</div>
        </div>


    </center>
    <script src="Scripts/login.js"></script>

</body>
</html>
